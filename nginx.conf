server {
    listen 8080;
    server_name _;

    # Main location for Flask app
    location / {
        proxy_pass http://localhost:5000;  # Adjust if your Flask app runs on a different port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy requests to Odoo through the Flask app's proxy endpoint
    location /odoo/proxy/ {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for Odoo
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Buffer settings for handling larger responses
    proxy_buffers 16 64k;
    proxy_buffer_size 128k;
}